    <h2 align="center" id="op"> OPERACIONES MATEMÁTICAS </h2>

         <input type="text" name="num" id="num"><br/><br/>
         <label for="num1" class="texto"> Escribe un número</label><br/>

         <input type="button" name="boton" id="boton" value="Restar" onclick="restar()">
         <input type="button" name="boton" id="boton" value="Multiplicar" onclick="multiplicar()">
         <input type="button" name="boton" id="boton" value="Dividir" onclick="dividir()">

        </form>

      <p id="resultado" name="resultado"> </p>
