    <title>RFC</title>

<body>
   <h1 class="rfc" align="center"> CREA TU RFC </h1>
        <form>
            <label for="nombre" class="texto"> Escribe tu nombre </label><br/>
            <input type="text" id="nombre" name="nombre" class="box"><br/><br/>
            <label for="paterno" class="texto"> Escribe tu apellido paterno </label><br/>
            <input type="text" id="paterno" name="paterno" class="box"><br/><br/>
            <label for="materno" class="texto"> Escribe tu apellido materno </label><br/>
            <input type="text" id="materno" name="materno" class="box"><br/><br/>
            <label for="año" class="texto"> Escribe tu año de nacimiento </label><br/>
            <input type="text" id="año" name="año" class="box"><br/><br/>
            <label for="mes" class="texto"> Escribe tu mes de nacimiento </label><br/>
            <input type="text" id="mes" name="mes" class="box"><br/><br/>
            <label for="dia" class="texto"> Escribe tu día de nacimiento </label><br/>
            <input type="text" id="dia" name="dia" class="box"><br/><br/>
            <input type="button" value="Generar RFC" class="boton" onclick="rfc()">
        </form>
        <h2 class="rfc" id="r"> RESULTADO </h2>
        <p id="resultado" name="resultado"> </p>
